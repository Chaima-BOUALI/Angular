
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="user.username" type="text"
            id="name" placeholder="User Name"/>
            <div class="status" id="status"></div>
            </div>
        
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-inbox"></span>
                <input class="form-control" required type="text" [(ngModel)]="user.email" type="email"
                id="email" placeholder="User Email"/>
                <div class="status" id="status"></div>
                </div>
                </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="number" [(ngModel)]="user.firstName" type="text"
                id="Max Offers" placeholder=" First Name"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                <div class="form-group">
                    <div class="input-group-text">
                    <span class="fas fa-barcode"></span>
                    <input class="form-control" required type="number" [(ngModel)]="user.lastName" type="text"
                    id="lastName" placeholder=" Last Name"/>
                    <div class="status" id="status"></div>
                    </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group-text">
                      <span class="fas fa-barcode"></span>
                      <input class="form-control" required type="adress" [(ngModel)]="user.adress" type="adress"
                      id="adress" placeholder=" Address"/>
                      <div class="status" id="status"></div>
                      </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group-text">
                        <span class="fas fa-barcode"></span>
                        <input class="form-control" required type="code" [(ngModel)]="user.postalCode" type="code"
                        id="postalCode" placeholder=" Postal Code"/>
                        <div class="status" id="status"></div>
                        </div>
                        </div>
                      
                
                        <div class="form-group">
                          <a href="/userDash" >
                            <input class="btn btn-success" type="submit" name="submit_adduser" value="Add a new user" (click)="addUser()">
                          </a>
                        </div>
                        <a href="/userDash" class="small-box-footer">
                          Consult All Current Users <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

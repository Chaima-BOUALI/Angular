
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="form-group">
        <div class="input-group-text">
        <span class="fas fa-barcode"></span>
        <input class="form-control" required type="date" [(ngModel)]="pub.date" type="date"
        id="date" placeholder=" Date de la publication"/>
        <div class="status" id="status"></div>
        </div>
        </div>
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="pub.title" type="text"
            id="name" placeholder="Publication Object "/>
            <div class="status" id="status"></div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="text" [(ngModel)]="pub.publication_txt" type="text"
                id="eventTopic" placeholder=" Publication Body"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                <div class="form-group">
                  <div class="input-group-text">
                  <span class="fas fa-barcode"></span>
                  <input class="form-control" required type="number" [(ngModel)]="pub.likes" type="number"
                  id="likes" placeholder=" Intial likes"/>
                  <div class="status" id="status"></div>
                  </div>
                  </div>
                
                  <div class="form-group">
                    <div class="input-group-text">
                    <span class="fas fa-barcode"></span>
                    <input class="form-control" required type="number" [(ngModel)]="pub.dislikes" type="number"
                    id="dislikes" placeholder=" Intial dislikes"/>
                    <div class="status" id="status"></div>
                    </div>
                    </div>
                        <div class="form-group">
                          <a href="/news">
                            <input class="btn btn-success" type="submit" name="submit_addPub" value="Add a new Publication in the News Feed" (click)="addPub()">
                          </a>
                        </div>
                        <a href="/news" class="small-box-footer">
                          Go Back To NewsFeed <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->


<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="quiz.name" type="text"
            id="name" placeholder="Quiz Name"/>
            <div class="status" id="status"></div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="text" [(ngModel)]="quiz.description" type="text"
                id="eventTopic" placeholder="Quiz Description"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="submit_addquiz" value="Add a new quiz" (click)="addquiz()">
                        </div>
                        <a href="/quizdash" class="small-box-footer">
                          Consult All Current Quizes <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

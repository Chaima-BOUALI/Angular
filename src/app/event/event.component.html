
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="event.name" type="text"
            id="name" placeholder="Event Name"/>
            <div class="status" id="status"></div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="text" [(ngModel)]="event.eventTopic" type="text"
                id="eventTopic" placeholder="Event Topic"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                <div class="form-group">
                    <div class="input-group-text">
                    <span class="fas fa-save"></span>
                    <input class="form-control" required type="text" [(ngModel)]="event.Description" type="text"
                    id="Description" placeholder="Event Description"/>
                    <div class="status" id="status"></div>
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group-text">
                        <span class="fas fa-clock"></span>
                        <input class="form-control" required type="text" [(ngModel)]="event.date" type="date"
                        id="date" placeholder="Event date"/>
                        <div class="status" id="status"></div>
                        </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="submit_addevent" value="Add a new event" (click)="addEvents()">
                        </div>
                        <div class="form-group">
                          <input class="btn btn-success" type="submit" name="submit_editevent" value="Edit This Event" (click)="EditEvents()">
                      </div>
    </div><a href="/eventsdash" class="small-box-footer">
      Consult All Events <i class="fas fa-arrow-circle-right"></i>
  </a>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

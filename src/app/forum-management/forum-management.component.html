
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="forum.forumName" type="text"
            id="name" placeholder="Forum Name "/>
            <div class="status" id="status"></div>
            </div>
        
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-inbox"></span>
                <input class="form-control" required type="text" [(ngModel)]="forum.forumDescription" type="text"
                id="desc" placeholder="Forum Description "/>
                <div class="status" id="status"></div>
                </div>
            
                </div>
               
                
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="submit_addforum" value="Add a new forum" (click)="addForums()">
                        </div>
                        <a href="/forum" class="small-box-footer">
                          Consult All Forums <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

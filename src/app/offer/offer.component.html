
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="offer.nameOffer" type="text"
            id="name" placeholder="Offer Name"/>
            <div class="status" id="status"></div>
            </div>
        
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-inbox"></span>
                <input class="form-control" required type="text" [(ngModel)]="offer.descriptionOffer" type="text"
                id="desc" placeholder="Offer Description"/>
                <div class="status" id="status"></div>
                </div>
                </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="number" [(ngModel)]="offer.MaxOffers" type="number"
                id="Max Offers" placeholder="Max Offers"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                <div class="form-group">
                    <div class="input-group-text">
                    <span class="fas fa-barcode"></span>
                    <input class="form-control" required type="number" [(ngModel)]="offer.OffersNumber" type="number"
                    id="OffersNumber" placeholder="Number of Offers"/>
                    <div class="status" id="status"></div>
                    </div>
                    </div>
                    
                
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="submit_addoffer" value="Add a new offer" (click)="addOffer()">
                          <a href="/offersdash" >
                            <input class="btn btn-success" type="submit" name="submit_addoffer" value="Add a new offer" (click)="addOffer()">
                          </a>
                        </div>
                        <a href="/offersdash" class="small-box-footer">
                          Consult All Current Offers <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->

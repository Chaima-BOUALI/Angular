
<div class="card card-primary">
    <div class="card-header">
      <div class="card-tools">
        <!-- This will cause the card to maximize when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i></button>
        <!-- This will cause the card to collapse when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
        <!-- This will cause the card to be removed when clicked -->
        <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="text" [(ngModel)]="partnership.namePartnership" type="text"
                id="name" placeholder="Partnership Name"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                <div class="form-group">
            <div class="input-group-text">
            <span class="fas fa-inbox"></span>
            <input class="form-control" required type="text" [(ngModel)]="partnership.partnershipDescription" type="text"
            id="desc" placeholder="Partnership Description"/>
            <div class="status" id="status"></div>
            </div>
            </div>
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="number" [(ngModel)]="partnership.EventAttendency" type="number"
                id="max attendance" placeholder=" Max Attendence"/>
                <div class="status" id="status"></div>
                </div>
                </div>
                
            <div class="form-group">
                <div class="input-group-text">
                <span class="fas fa-barcode"></span>
                <input class="form-control" required type="date" [(ngModel)]="partnership.dateEvent" type="date"
                id="date" placeholder="Partnership Date"/>
                <div class="status" id="status"></div>
                </div>
                </div>
               
                        <div class="form-group">
                          <a href="/partnershipsdash">
                            <input class="btn btn-success" type="submit" name="submit_addpartnership" value="Add a new partnership" (click)="addPartnership()">
                          </a>
                        </div>
                        <a href="/partnershipsdash" class="small-box-footer">
                          Consult All Current Partnerships <i class="fas fa-arrow-circle-right"></i>
                      </a>
    </div>
    
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
